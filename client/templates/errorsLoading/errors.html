<template name="errors">
	<div class="conatiner errors">
		{{#each errors}}
			{{> error}}
		{{/each}}
	</div>
</template>

<template name="error">
	<div class="alert alert-info" role="alert">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{message}}
	</div>
</template>
